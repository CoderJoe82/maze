<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="maze.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Maze</title>
</head>

<body>
    <div id="BOOMHolder">
        <div id="imageHolder">
            <img src="BIGBOOM.png">
        </div>
        <div id="h1Holder">
            <h1>You Won!</h1>
        </div>
        <div id="buttonHolder">
            <button id="restartButton">Restart!</button>
        </div>
    </div>
    <div id="contentHolder">
        <h1>Maze!</h1>
        <div id="mazeHolderPositioner">
            <div id="mazeHolder">

            </div>
        </div>
        <div id="infoHolder">
            <p>You are the player!(P) Navigate from the Starting point(S) to the Finish(F) with the arrow keys!</p>
        </div>
    </div>
</body>
<script src="maze.js"></script>

</html>
